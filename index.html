<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <input type="text" class="output" placeholder="0">
        <div class="calculator">
            <div class="calculator-buttons">
                <button type="text" class="button back" value="C"> C</button>
                <button type="text" class="button clear" value="AC">AC</button>
                <button type="text" class="button numbers operations" value="%"> <i class="fa-solid fa-percent"></i></button>
                <button type="text" class="button numbers operations" value="*"> <i class="fa-solid fa-xmark"></i></button>
            </div>  
            <div class="calculator-buttons">
                <button type="text" class="button numbers" value="9"> 9</button>
                <button type="text" class="button numbers" value="8"> 8</button>
                <button type="text" class="button numbers" value="7"> 7</button>
                <button type="text" class="button numbers operations" value="+"> <i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="calculator-buttons">
                <button type="text" class="button numbers" value="6"> 6</button>
                <button type="text" class="button numbers" value="5"> 5</button>
                <button type="text" class="button numbers" value="4"> 4</button>
                <button type="text" class="button numbers operations" value="-"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="calculator-buttons">
                <button type="text" class="button numbers" value="3"> 3</button>
                <button type="text" class="button numbers" value="2"> 2</button>
                <button type="text" class="button numbers" value="1"> 1</button>
                <button type="text" class="button numbers operations" value="/"> <i class="fa-solid fa-divide"></i></button>
            </div>  
            <div class="calculator-buttons">
                <button type="text" class="button numbers zero" value="0"> 0</button>
                <button type="text" class="button equals" value="="> =</button>
                <button type="text" class="button numbers operations" value="."> .</button>
            </div>       
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
